<!DOCTYPE html>
<html lang="nl" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="fragments::head(title='Cultuurhuis | Mandje')"></head>

    <body>
        <nav th:replace="fragments::menu"></nav>

        <div class="container">
            <div class="row">
                <div class="col-md-8 m-auto" id="mandje">
                    <h1 class="mt-3">Mandje<img class="ml-3" th:src="@{/images/mandje.png}" alt="mandje"></h1>
                    <table class="table">
                        <form method="post" th:action="@{/mandje/verwijderen}">
                            <thead>
                            <tr>
                                <th>Datum</th>
                                <th>Titel</th>
                                <th>Uitvoerders</th>
                                <th>Prijs</th>
                                <th>Plaatsen</th>
                                <th><input class="btn btn-danger" type="submit" value="Verwijderen"></th>
                            </tr>
                            </thead>

                            <tbody>
                            <tr th:each="instance : ${voorstellingen}" th:object="${instance}">
                                <td th:text="*{{key.datum}}"/>
                                <td th:text="*{key.titel}"/>
                                <td th:text="*{key.uitvoerders}"/>
                                <td th:text="*{'â‚¬ ' + {key.prijs}}"/>
                                <td th:text="*{value}"/>
                                <td class="verwijderen">
                                    <input type="checkbox" name="voorstelling_verwijder" th:value="*{key.id}">
                                </td>
                            </tr>
                            </tbody>

                            <tfoot>
                            <tr>
                                <td class="ml-auto">Te betalen: <strong th:text="${{totaalPrijs}}"></strong></td>
                            </tr>
                            </tfoot>
                        </form>
                    </table>
                    <a th:if="${mandje} != null and ${mandje.isGevuld()}" class="btn btn-info m-auto" th:href="@{/reservatie/toevoegen}">Plaats bestelling</a>
                </div>
            </div>
        </div>
    </body>
</html>
