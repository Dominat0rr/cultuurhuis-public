<!doctype html>
<html lang="nl" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
    <head th:replace="fragments::head(title='Cultuurhuis | Bevestigen')"></head>
    <body>

        <nav th:replace="fragments::menu"></nav>

        <div class="container text-center">
            <div th:if="${param.error} != null" class="fout">Verkeerde gebruikersnaam of paswoord</div>
            <div sec:authorize="isAuthenticated()" th:if="*{klant} != null">
                <h1 class="mt-3">Bevestigen<img class="ml-3" th:src="@{/images/bevestig.png}" alt="bevestig"></h1>
                <h2 class="mt-5">Adres: </h2>
                <p th:text="${klant.voornaam} + ' ' + ${klant.familienaam} + ' ' + ${klant.adres.straat} + ' ' + ${klant.adres.huisnr} + ' ' + ${klant.adres.postcode} + ' ' + ${klant.adres.gemeente}"/>

                <form th:action="@{/reservatie/bevestigen}" method="post">
                    <input class="btn btn-info mt-3" type="submit" value="Bevestig" name="bevestigen" style="width:300px;">
                </form>
            </div>

            <div sec:authorize="isAnonymous()">
                <h1>Gelieven eerst in te loggen vooraleer je je bestelling kan bevestigen</h1>
            </div>
        </div>
    </body>
</html>
